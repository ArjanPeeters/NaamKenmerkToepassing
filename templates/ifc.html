{% extends "base.html" %}
{% block content %}

<div class="container-fluid h-100 ifc-viewer">
    <div class="row h-100">

        <!-- Left column (20% width) -->
        <div class="col-2">
            Left Content
            <div class="ifc-viewer-materials-list"></div>

            <form action="" onsubmit="return false">
                <input type="file" name="ifc-file" class="ifc-viewer-upload-input">
            </form>
        </div>

        <!-- Right column (80% width) -->
        <div class="col-10">
            <div style="aspect-ratio: 2/1; object-fit: contain;">
                <div class="ifc-viewer-canvas" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
